<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input fields</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="date">HTML5 forms: </h1>
  <form>
  <fieldset>
  <label for="datePicker">Date:</label>
  <input type="date" id="datePicker" list="notabledays">
  </fieldset>

  <fieldset>
    <input type="color" id="theColour" value="#eeccff" list="colours">
    <datalist id="colours">
        <option value="#ff0000">
        </option><option value="#00ff00">
        </option><option value="#0000ff">
        </option><option value="#ffff00">
        </option><option value="#00ffff">
      </option></datalist>
    <input type="range" id="theRange" max="100" value="50">
  </fieldset>
  </form>
  <p id="the-value" class="value">50</p>

  <script src="js/inputs.js"></script>
</body>
</html>
